<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/components/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>


  <section>
    <div class="container">
      <div class="container__tracker">
        <h1 class="title">  IP Address Tracker</h1>
        <div class="container__tracker-input">
          <input type="search" id="search" placeholder="Search for any IP address or domain">
          <button class="btn" id="btn"></button>
        </div>

        <div class="container__infos">
          <div class="container__infos-item">
            <h4> IP Address</h4>
            <span class="infos" id="ip"><!-- 142.250.68.46 --></span>
          </div>
          <div class="container__infos-item">
            <h4>Location</h4>
            <span class="infos" id="location"><!-- Los Angeles, US --> <br>
              <!-- 90001 --></span>
          </div>
          <div class="container__infos-item">
            <h4>Timezone</h4>
            <span class="infos" id="timezone"><!-- UTC -07:00 --></span>
          </div>
          <div class="container__infos-item">
            <h4>ISP</h4>
            <span class="infos" id="isp"><!-- Google LLC --></span>
          </div>
        </div>
      </div>

      <div id="map-bx">
        <div id="map" class="container__image-map">
        <!-- <img id="img" src="/design/desktop-design.jpg" alt="" srcset=""> -->
        </div>
      </div>
      

    </div>
  </section>


  </main>

  <script src="/scripts/conectaApi.js" type="module"></script>
